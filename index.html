<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Assignment Of Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand"
              >Assignments
              <span style="font-size: 16px; margin-left: 20px"
                >Chapter 15-20</span
              ></a
            >
    
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                style="background-color: white; color: black"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
    </header>
        <main>
          <div class="container">
          </form>
        </div>
      </nav>
      <div class="container text-center">
        <br /><br />
        <h3>Chapter # 15 - 20 | Arrays: It's Methods &amp; for loops</h3>
        <hr />
        <br />
        <div class="row">
          <div class="col-md-6">
            <h5>Input</h5>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control input"
                placeholder="Type your text here"
              />
              <span class="input-group-text button" data-value="clear_input"  id="basic-addon1" style="cursor: pointer;">Clear</span>
            </div>
          </div>
          <div class="col-md-6">
            <h5>Original String</h5>
            <div class="original_string">
              <ul class="city_list">
                <li>1) Faisalabad</li>
                <li>2) Lahore</li>
                <li>3) Karachi</li>
                <li>4) Islamabad</li>
                <li>5) Burewal</li>
                <li>6) Sheikhupura</li>
                <li>7) Kashmir</li>
              </ul>
            </div>
          </div>
        </div>
        <br />
        <br />
        <div class="row">
          <div class="col-md-6">
            <h5>Buttons</h5>
            <div class="btns-row">
              <div class="row">
                <div class="col-md-6"><button data-value="alert" class="button">Simple Alert</button></div>
                <div class="col-md-6"><button  class="button" data-value="print">Print My Name</button></div>
              </div>
              <div class="row">
                <div class="col-md-6"><button  class="button" data-value="print_all">Print All Cities</button></div>
                <div class="col-md-6"><button  class="button" data-value="add_city">Add Your City in List</button></div>
              </div>
              <div class="row ">
                <div class="col-md-6"><button  class="button" data-value="generate_table">Generate Table</button></div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h5>Output / Result</h5>
          <div class="output">
            <p class="output_p text-start" ></p>
          </div>
          <br>
          <button data-value="clear_output" class="btn btn-outline-dark button">Clear Output</button>
        </div>
        <br />
      </div>
          </div>
        </main>
        <footer>
                <p>&copy; 2022. Assignment By <b>www.hassnainshahzad.net</b></p>
        </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
